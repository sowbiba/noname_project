# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ADMIN: MEMBER
        BACK: [MEMBER, ADMIN]

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        app_chain_provider:
            chain:
                providers: [config_token_provider, database_token_provider]
        config_token_provider:
            id: app.security.user_provider.config_token
        database_token_provider:
            id: app.security.user_provider.database_token

        # back
        api_user:
           id: app.security.user.provider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/(login-check|api/login-check)
            security: false

        doc:
            pattern:  ^/api/doc
            security: false

        api:
           pattern: ^/api
           entry_point: app.security.entry_point
           stateless: true
           guard:
              authenticators:
                - app.security.token_authenticator
           provider: app_chain_provider

        back_secured_area:
            pattern: ^/back
            context: user
            provider: api_user
            logout:
                path: /back/logout
                target: /back/login
            simple-form:
                login_path: /back/login
                check_path: /back/login_check
                authenticator: app.security.user.authenticator
                default_target_path: /back
                #csrf_provider: security.csrf.token_manager
                failure_path: /back/login
                failure_forward: true
                failure_handler: user.security.auth_failure_handler

    access_control:
        - { path: ^/api, roles: ADMIN }
        - { path: ^/back, roles: BACK }

    # activate different ways to authenticate

    # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
    #http_basic: ~

    # https://symfony.com/doc/current/security/form_login_setup.html
    #form_login: ~
